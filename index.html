<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>NBA Bar Chart Races</title>
  </head>
  <body>
    <nav class="header-nav">
      <div class="header-how-to">
        <a class="how-to-link" href>About</a>
        <a href="https://github.com/torbenginsberg/NBA-Bar-Chart-Races" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

      <div class="header-title">
        <h1 class="title">NBA Bar Chart Races</h1>
      </div>

      <div class="header-about-list">
        <ul>
          <li class="header-about-item">
            <a href="https://www.linkedin.com/in/torben-ginsberg-095a77112/" target="_blank">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </li>
          <li class="header-about-item">Built by: Torben Ginsberg</li>
        </ul>
      </div>
    </nav>

    <div class="chartCard">
      <div class="year-display">
        <p class="year-display-text"></p>
      </div>

      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>

      <div class="toggles">
        <button class="modal-btn">New Chart</button>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <h2>Create Your Chart</h2>
        <div class="select-chart-params">

          <div class="year-selectors">
            <div class="year-select-field">
              <form action="#">
                <label>Start Year:
                  <input type="number" min="2000" max="2022" class="year-input">
                </label>
  
                <label>End Year:
                  <input type="number" min="2000" max="2022" class="year-input">
                </label>
              </form>
            </div>
          </div>

          <div class="stat-selector">
            <label class="stats-label">
              Statistic:
              <label>
                <input type="radio" name="stat-button" id="Points" class="stat-radio">
                Points
              </label>
              <label>
                <input type="radio" name="stat-button" id="Rebounds" class="stat-radio">
                Rebounds
              </label>
              <label>
                <input type="radio" name="stat-button" id="Assists" class="stat-radio">
                Assists
              </label>
            </label>
          </div>

          <div class="player-selector">

            <div class="select-field">
              <input type="text" name="" placeholder="Select Players" id="" class="input-selector">
              <span class="down-arrow">&blacktriangledown;</span>
            </div>

            <div class="list" id="parent-list"></div>
          </div>

          <div class="year-selector">
            <div class="start-year-selector">

            </div>
            <div class="end-year-selector">

            </div>
          </div>

        </div>
        <button class="lets-race">Let's Race!</button>
        <span class="modal-close">x</span>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
